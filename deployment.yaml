apiVersion: apps/v1
kind: Deployment
metadata:
  name: diamondappdeployment
  labels:
    app: diamondappdeployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: diamondappdeployment
  template:
    metadata:
      labels:
        app: diamondappdeployment
    spec:
      containers:
        - name: diamondapp-webcontainer
          image: 759623136685.dkr.ecr.eu-west-2.amazonaws.com/diamondimage:1.2
          imagePullPolicy: Always
          ports:
            - containerPort: 8080